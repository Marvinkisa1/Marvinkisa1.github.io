name: IPTV Channel Checker

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"     # Every 5 hours: 00:00, 05:00, 10:00, 15:00, 20:00 UTC

jobs:
  check-iptv-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install \
            aiohttp \
            m3u8 \
            tqdm \
            requests \
            beautifulsoup4 \
            lxml \
            fuzzywuzzy \
            python-Levenshtein

      - name: Run IPTV checker script
        env:
          CHANNELS_URL: ${{ secrets.CHANNELS_URL }}
          STREAMS_URL: ${{ secrets.STREAMS_URL }}
          LOGOS_URL: https://iptv-org.github.io/api/logos.json
          KENYA_BASE_URL: ${{ secrets.KENYA_BASE_URL }}
          M3U_URL_1: ${{ secrets.M3U_URL_1 }}
          M3U_URL_2: ${{ secrets.M3U_URL_2 }}
          MAX_CONCURRENT: 200
        run: python iptv_checker.py
        continue-on-error: true   # ‚Üê so artifacts are still uploaded even if script fails

      - name: Upload results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iptv-channel-results
          path: |
            working_channels*.json
            categories/
            countries/
          retention-days: 7

      - name: Commit and push updated files (if changed)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Add all generated files
          git add working_channels*.json categories/ countries/ || true
          
          # Check if there is anything to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Automated update: IPTV channel lists ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}